<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUXTUBE PRO - Official Hub</title>
    
    <script id="fluxtube-update-config" type="application/json">
    {
        "appVariant": "PAB",
        "latestVersion": "90.10.06",
        "downloadUrl": "https://www.dropbox.com/scl/fi/awj3shrx5xb1awuv7887k/FLUXTUBE-v80.20.12-LAB-Installer.exe?rlkey=9erl7vwm0w9ecep0etiqgvolf&st=sstf2dpi&dl=1",
        "releaseNotes": [
            "Introduced deep-level bypass protocols for Extension CSPs.",
            "Added futuristic zero-latency update overlay UI.",
            "Optimized memory caching via Stealth DB architecture.",
            "Enhanced dynamic UI resolution scaling."
        ]
    }
    </script>
    <style>
        :root {
            --bg-dark: #07070a;
            --accent: #9b59b6;
            --cyan: #00d2d3;
            --text-main: #ffffff;
            --text-muted: #888888;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: transparent;
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
        }

        #container {
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 0 120px rgba(155, 89, 182, 0.05);
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            -webkit-app-region: drag;
            overflow: hidden;
        }

        /* Fast Smooth Embers Background for PAB (Futuristic Purple Edition) */
        .bg-animation {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            margin: 0; padding: 0;
            z-index: 0;
            pointer-events: none;
        }
        .bg-animation li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px; height: 20px;
            background: rgba(155, 89, 182, 0.2);
            border: 1px solid rgba(0, 210, 211, 0.3);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.4);
            animation: riseUp 4s linear infinite;
            bottom: -50px;
        }
        .bg-animation li:nth-child(1) { left: 10%; width: 40px; height: 40px; animation-duration: 3s; }
        .bg-animation li:nth-child(2) { left: 30%; width: 15px; height: 15px; animation-duration: 2.5s; animation-delay: 1s; }
        .bg-animation li:nth-child(3) { left: 50%; width: 25px; height: 25px; animation-duration: 4s; animation-delay: 2s; }
        .bg-animation li:nth-child(4) { left: 70%; width: 35px; height: 35px; animation-duration: 3.5s; }
        .bg-animation li:nth-child(5) { left: 85%; width: 10px; height: 10px; animation-duration: 2s; animation-delay: 0.5s; }
        .bg-animation li:nth-child(6) { left: 20%; width: 20px; height: 20px; animation-duration: 3.2s; animation-delay: 1.5s; }

        @keyframes riseUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-800px) rotate(360deg); opacity: 0; border-radius: 50%; }
        }

        .glow-bg {
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(155, 89, 182, 0.12) 0%, rgba(0,210,211,0.05) 40%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
            animation: cyberSpin 10s linear infinite;
        }

        @keyframes cyberSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.05); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        }

        .content {
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 380px;
            padding: 25px 20px;
            background: rgba(7, 7, 10, 0.6);
            border: 1px solid rgba(0, 210, 211, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(12px);
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 26px;
            letter-spacing: 2px;
            margin: 0 0 5px 0;
            background: linear-gradient(90deg, var(--accent), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        
        .variant-subtitle {
            font-size: 14px;
            color: var(--cyan);
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 210, 211, 0.4);
        }

        .version-badge {
            display: inline-block;
            background: rgba(0, 210, 211, 0.1);
            color: var(--cyan);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 210, 211, 0.3);
            box-shadow: 0 0 10px rgba(0, 210, 211, 0.15);
        }

        .btn-download {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            background: linear-gradient(45deg, var(--accent), #8e44ad);
            color: #fff;
            padding: 12px 20px;
            font-size: 13px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
            -webkit-app-region: no-drag;
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
        }

        .btn-download::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 210, 211, 0.4), transparent);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn-download:hover::before { left: 100%; }
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 210, 211, 0.4);
        }

        /* Loading State Styles */
        .btn-download.is-loading {
            pointer-events: none;
            opacity: 0.85;
            cursor: wait;
            background: linear-gradient(45deg, #2c3e50, #2c3e50); /* Darken bg on loading */
            box-shadow: none;
            transform: none;
        }

        .spinner-icon {
            display: none;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--cyan);
            animation: spinLoader 0.8s ease-in-out infinite;
            margin-right: 10px;
        }

        .is-loading .spinner-icon {
            display: inline-block;
        }

        @keyframes spinLoader {
            to { transform: rotate(360deg); }
        }

        .notes-container {
            margin-top: 25px;
            text-align: left;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
            -webkit-app-region: no-drag;
            height: 110px;
            overflow-y: auto;
        }

        .notes-container::-webkit-scrollbar { width: 5px; }
        .notes-container::-webkit-scrollbar-thumb { background: rgba(155,89,182,0.4); border-radius: 3px; }

        .notes-container h3 {
            margin: 0 0 10px 0;
            font-size: 13px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(155,89,182,0.3);
            padding-bottom: 8px;
        }

        ul { margin: 0; color: #ccc; line-height: 1.6; font-size: 12px; padding-left: 20px; }
        li { margin-bottom: 5px; }

        /* VIDU Creator Mark - PAB Style */
        .creator-mark {
            position: absolute;
            bottom: 15px;
            right: 35px; /* Shifted left for spacing */
            font-size: 13px;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--cyan);
            z-index: 10;
            text-transform: uppercase;
            overflow: hidden;
            border-right: 2px solid var(--accent);
            white-space: nowrap;
            animation: typingScan 4s steps(40, end) infinite, blinkCursor 0.5s step-end infinite alternate;
            -webkit-app-region: no-drag;
            pointer-events: none;
        }
        .creator-mark::before {
            content: 'SYS.DEV: ';
            color: var(--text-muted);
            font-weight: 400;
        }

        @keyframes typingScan {
            0%, 20% { width: 0; filter: hue-rotate(0deg); }
            /* Increased width from 110px to 140px to prevent truncation of the 'U' */
            40%, 80% { width: 140px; filter: hue-rotate(90deg); text-shadow: 0 0 10px var(--accent); }
            100% { width: 0; filter: hue-rotate(0deg); }
        }
        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

    <div id="container">
        <ul class="bg-animation">
            <li></li><li></li><li></li><li></li><li></li><li></li>
        </ul>

        <div class="glow-bg"></div>

        <div class="content">
            <h1>FLUXTUBE PRO</h1>
            <div class="variant-subtitle" id="display-variant">PAB EDITION</div>
            <div class="version-badge" id="display-version">Version Loading...</div>
            
            <p style="color: var(--text-muted); margin: 0 0 20px 0; font-size: 12px; line-height: 1.5;">
                A critical system update is available. Upgrade your client to experience the latest protocols.
            </p>

            <a href="#" class="btn-download" id="download-btn">
                <span class="spinner-icon"></span>
                <span class="btn-text">DOWNLOAD UPDATE</span>
            </a>

            <div class="notes-container">
                <h3>Release Notes</h3>
                <ul id="display-notes"></ul>
            </div>
        </div>

        <div class="creator-mark">VIDU</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const configBlock = document.getElementById('fluxtube-update-config').textContent;
            
            // UI Logic for Download Button
            const downloadBtn = document.getElementById('download-btn');
            const btnText = downloadBtn.querySelector('.btn-text');

            downloadBtn.addEventListener('click', (e) => {
                // Prevent double clicks
                if (downloadBtn.classList.contains('is-loading')) {
                    e.preventDefault();
                    return;
                }

                // Activate loading state visual (Download still proceeds via href)
                downloadBtn.classList.add('is-loading');
                btnText.innerText = "INITIALIZING...";
                
                // Optional: Console log for debugging
                console.log("Update sequence initialized.");
            });

            try {
                const data = JSON.parse(configBlock);
                document.getElementById('display-version').innerText = `Version ${data.latestVersion}`;
                document.getElementById('download-btn').href = data.downloadUrl || data.downloadLink || "#";
                
                const notesList = document.getElementById('display-notes');
                data.releaseNotes.forEach(note => {
                    const li = document.createElement('li');
                    li.innerText = note;
                    notesList.appendChild(li);
                });
            } catch(e) {
                console.error("Config Parsing Error", e);
            }
        });
    </script>
</body>
</html>
